    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <header >
        <nav class="navbar">
            <a href="index.html" target="_blank"><h1>Metric Convertor</h1></a>
            <ul> 
                <div class="icon"><li id="imgli"><img src="sidebar.jpg" alt=""></li></div>
                <li><a href="length.html" target="_blank">Length</a></li>
                <li><a href="temperature.html" target="_blank">Temprature</a></li>
                <li><a href="#W">Weight</a></li>
                <li><a href="others.html" target="_blank">Others</a></li>
            </ul>
            </div>
        </nav>
    </header>
    <button class="theme"></button>
    <section>
        <h2 id="W">Weight Conversions</h2>
        <div class="container">
            <div class="child">
                <input type="number" id="Kilograms_1" placeholder="Kilograms">
                <input type="number"  id="Pounds_1" placeholder="Pounds">
                <h3>Kilograms to Pounds</h3>
            </div>
            <div class="child">
                <input type="number"  id="Kilograms" placeholder="Kilograms">
                <input type="number"  id="Tons" placeholder="Metric tons">
                <h3>Kilograms to Metric tons</h3>
            </div>
            <div class="child">
                <input type="number"  id="Kilograms" placeholder="Kilograms">
                <input type="number"  id="Micrograms" placeholder="Micrograms">
                <h3>Kilograms to Micrograms</h3>
            </div>
            <div class="child">
                <input type="number"  id="Kilograms" placeholder="Kilograms">
                <input type="number"  id="Ounces" placeholder="Ounces">
                <h3>Kilograms to Ounces</h3>
            </div>
            <div class="child">
                <input type="number"  id="Tons" placeholder="Metric tons">
                <input type="number"  id="Pounds" placeholder="Pounds">
                <h3>Metric tons to Pounds</h3>
            </div>
            <div class="child">
                <input type="number"  id="Pounds" placeholder="Pounds">
                <input type="number"  id="Ounces" placeholder="Ounces">
                <h3>Pounds to Ounces</h3>
            </div>
        </div>
    </section>
    <script src="index.js">    </script>
