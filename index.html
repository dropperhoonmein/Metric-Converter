    <button class="theme"></button>
    <section>
        <h2>Frequently Used</h2>
        <div class="container">
            <div class="child">
                <input type="number" id="Cm" placeholder="Cm">
                <input type="number"  id="Feets" placeholder="Feets">
                <h3>Cm to feets</h3>
            </div>
            <div class="child">
                <input type="number"  id="kg" placeholder="Kilograms">
                <input type="number"  id="Pounds" placeholder="Pounds">
                <h3>Kg to Pounds</h3>
            </div>
            <div class="child">
                <input type="number"  id="Fahrenheit" placeholder="Fahrenheit">
                <input type="number"  id="Celsius" placeholder="Celsius">
                <h3>Fahrenheit to Celsius</h3>
            </div>
            <div class="child">
                <input type="number"  id="Kilograms" placeholder="Kilograms">
                <input type="number"  id="Ounces" placeholder="Ounces">
                <h3>Kilograms to Ounces</h3>
            </div>
            <div class="child">
                <input type="number"  id="Meter" placeholder="Meters">
                <input type="number"  id="Light" placeholder="Light Year">
                <h3>Meter to Light Year</h3>
            </div>
            <div class="child">
                <input type="number"  id="atm" placeholder="atm">
                <input type="number"  id="Hg" placeholder="mm of Hg">
                <h3>atm to mm of Hg</h3>
            </div>
        </div>
